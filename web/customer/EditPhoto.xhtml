<!--Xhtml page to change the user's photo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!--Template used for every page -->
    <ui:composition template="/templates/main.xhtml">
    <h:head>
        <title>Edit Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <ui:define name="content">
        <script type="text/javascript">
        </script>        
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-horizontal" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" redisplay="false"/>
                <h1>Please Choose a File for Your Photo</h1>
                <!--primefaces's file upload widget. allows file selection -->
                <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" />
                <br/>
                <fieldset>
                    <!--Button to submit uploading of the photo -->
                    <p:commandButton id="button" class="btn btn-success" value="Upload" 
                                     ajax="false" action="#{fileManager.upload}" />
                </fieldset>
                <!--Displays the state of the file upload -->
                <h:outputText value="#{fileManager.message}" />
                <br/>
                <!--Exit out of a file upload -->
                <h:commandButton value="Cancel" action="#{fileManager.cancel()}"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
</html>

<!--Page to enter your email for account retrieval-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--Menu at the top of the screen-->
    <ui:composition template="/templates/main.xhtml">
        <h:head>
            <title>Security Question</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:outputStylesheet library="css" name="globalStyles.css"/>
        </h:head>
        <ui:define name="content">
            <div align="center" style="width:50%; margin:0 auto;">
                <!--Form that asks for the email-->
                <h:form class="form-signin">
                    <!--text prompting user to enter email-->
                    <h1 class="form-signin-heading">Please enter your Username and E-mail</h1>
                    
                        <!--Field to enter email-->
                        <h:panelGrid columns="2">
                            <h:outputText value="Username: " />
                            <h:inputText id="name" value="#{passwordResetManager.username}"/>
                            
                            <h:outputText value="E-mail: "/>
                            <h:inputText id="answer" value="#{passwordResetManager.answer}"/>
                        </h:panelGrid>
                        <br/>
                        <!--Submit button for the email-->
                        <h:commandButton id="submit" action="#{passwordResetManager.emailSubmit()}" value="Submit" type="submit" />
                        <h:button class="btn btn-lg btn-danger" id="cancel" outcome="LoginPage" value="Cancel"/>
                    
                    <br/>
                    <!--Error message if the email is wrong-->
                    <h:outputLabel value ="#{passwordResetManager.message}" />                  
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <div align="center">
                    <br/>
                    <h:form id="purchase">
                        <!--p:selectOneRadio layout="pageDirection" rendered="#{!loginManager.loggedIn}" value="#{movieManager.checkoutAs}">
                            <f:selectItem itemLabel="Check out as Guest" itemValue="Guest"/>
                            <f:selectItem itemLabel="Create Account" itemValue="Create"/>
                            <f:selectItem itemLabel="Sign in" itemValue="Sign in"/>
                        </p:selectOneRadio>
                        <br/>
                        
                        
                        <h:outputText value="Email"/>
                        <br/>
                        <h:inputText/>
                        <br/>
                        <br/>
                        <h:outputText value="Create Password"/>
                        <br/>
                        <h:inputText/>
                        
                        
                        <br/>
                        <br/-->

                        <p:panelGrid columns="3" styleClass="noBorder">
                            <p:panelGrid columns="2" style="align-self: center;">
                                <f:facet name="header">
                                    <h:outputText value="Payment Info"/>
                                </f:facet>
                                <h:outputText value="Number of tickets"/>
                                <h:panelGroup >
                                    <p:selectOneMenu value="#{movieManager.numTickets}" id="numTickets">
                                        <f:selectItem itemLabel="1" itemValue="1"/>
                                        <f:selectItem itemLabel="2" itemValue="2"/>
                                        <f:selectItem itemLabel="3" itemValue="3"/>
                                        <f:selectItem itemLabel="4" itemValue="4"/>
                                        <f:selectItem itemLabel="5" itemValue="5"/>
                                        <f:selectItem itemLabel="6" itemValue="6"/>
                                        <f:selectItem itemLabel="7" itemValue="7"/>
                                        <f:selectItem itemLabel="8" itemValue="8"/>
                                        <f:selectItem itemLabel="9" itemValue="9"/>
                                        <f:selectItem itemLabel="10" itemValue="10"/>
                                        <p:ajax update=":purchase:price"/>
                                    </p:selectOneMenu>
                                    <h:outputText value=" x $11.00" style="font-size: 36px;"/>
                                </h:panelGroup>
                                <h:outputText value="* Credit Card Number" />
                                <h:inputText value="#{profileViewManager.loggedInUser.ccNumber}" required="true"/>
                                <h:outputText value="* Expiration Month"/>
                                <h:inputText value="#{profileViewManager.loggedInUser.ccExMonth}" required="true"/>
                                <h:outputText value="* Expiration Year"/>
                                <h:inputText value="#{profileViewManager.loggedInUser.ccExYear}" required="true"/>
                                <h:outputText value="* First Name"/>
                                <h:inputText value="#{profileViewManager.loggedInUser.firstName}" required="true"/>
                                <h:outputText value="* Last Name" />
                                <h:inputText value="#{profileViewManager.loggedInUser.lastName}" required="true"/>
                                <h:outputText value="* CVC"/>
                                <h:inputText required="true"/>
                                <h:outputText value="* Email"/>
                                <h:inputText value="#{profileViewManager.loggedInUser.email}"/>
                            </p:panelGrid> 
                            <h:panelGroup>  
                                <p:panelGrid columns="2" rendered="#{movieManager.selectedMovie != null}" style="align-self: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Movie Info"/>
                                    </f:facet>
                                    <h:outputText value="Title: "/>
                                    <h:outputText value="#{movieManager.selectedMovie.title}"/>
                                    <h:outputText value="Rating: "/>
                                    <h:outputText value="#{movieManager.selectedMovie.rating}"/>
                                    <h:outputText value="Runtime: "/>
                                    <h:outputText value="#{movieManager.selectedMovie.runtime}"/>
                                    <h:outputText value="Showtime: "/>
                                    <h:outputText value="#{movieManager.selectedShowtime.time}"/>
                                </p:panelGrid> 
                                <br/>
                                <div align="center">
                                    <h:graphicImage id="img" value="#{movieManager.selectedMovie.preferredImageUri}" style="max-height: 370px; max-width: 250px; align-self: center;" alt="Hello"/>
                                </div>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>
                        <p:panel>
                            <h:outputText value="#{movieManager.totalPrice}" id="price" style="font-weight: bold; font-size: 28px;"/>
                        </p:panel>
                        <br/>
                        <br/>
                        <h:button value="Back " outcome="/NowPlaying"/>
                           
                        <h:commandButton value="Confirm" action="#{movieManager.confirmPurchase()}"/>
                    </h:form>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

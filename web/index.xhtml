<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Virtual Tickets Cloud App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- <h:outputStylesheet name="css/jsfcrud.css"/> -->
    </h:head>

    <script type="text/javascript">
        var selectedMovie = ""

        function dropdownSelect() {
            selectedMovie = document.getElementById("form:select_movie").value;
        }
    </script>

    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h:form class="form">
				<div align="center">
				    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
						<div>
                                                        <h2>Tickets &amp; Showtimes Near</h2>
							<h:outputLabel value="24061"/>
						</div>
						<h:commandButton id="changeLoc"  action="#{movieManager.changeLocation()}" value="Change Location" styleClass="buttonText"/>
		
                                                <!-- <p:outputLabel for="select_movie" value="Select a Movie" /> -->
                                                <h:selectOneMenu id="select_movie" value="Select a Movie" required="true" onchange="dropdownSelect()">
                                                    <f:selectItems value="#{this.getTopMoviesNearby()}"/>
                                                </h:selectOneMenu>
                                                <h:commandButton id="getShowtimes"  action="#{movieManager.getShowtimes()}" value="Get Tickets &amp; Showtimes" styleClass="buttonText"/>
                                    </h:panelGrid>
                                    <br />
                                    <h2>Currently Showing:</h2>
                                    <br />
                                    <h:panelGrid columns="5">
					<h:graphicImage url="http://i.imgur.com/M2AYIht.jpg"
							width="180" height="267" alt="Movie img"/>
						
					<h:graphicImage url="http://i.imgur.com/ZUli3ZH.jpg"
							width="180" height="266" alt="Movie img"/>
						
					<h:graphicImage url="http://i.imgur.com/9NJr8pp.jpg"
							width="180" height="267" alt="Movie img"/>
						
					<h:graphicImage url="http://i.imgur.com/ZcMT33m.jpg"
							width="180" height="267" alt="Movie img"/>
						
					<h:graphicImage url="http://i.imgur.com/sODzs5B.png"
							width="180" height="267" alt="Movie img"/>
                                    </h:panelGrid>
				</div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>

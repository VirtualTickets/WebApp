<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <br/>
                <div align="center">
                    <h1>CONFIRMATION</h1>
                    <br/>
                    <p:panel>
                        <p class="confirmation">Thank you for your purchase of <b>#{movieManager.tickets}</b>
                            for <b>#{movieManager.selectedMovie.title}</b> <br/>Your movie is available at 
                            <b>#{movieManager.selectedShowtime.time}</b> at <b>#{movieManager.selectedShowtime.theatreName}</b></p>
                    </p:panel>
                    <br/>
                    <p:panel style="width: min-content">
                        <h:graphicImage value="#{movieManager.selectedMovie.preferredImageUri}" style="max-height: 555px; max-width: 375px; align-self: center;"/>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

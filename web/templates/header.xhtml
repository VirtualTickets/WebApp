<!--
Author: Nicholas Phillpott
A template file for the header that is on the page. Changes made here are presents
across all web pages. 
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/global.css"/>
        <link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'></link>
    </h:head>

    <ui:composition>
        <h:form>
            <p:menubar styleClass="topMenu">
                <p:menuitem>
                    <p:graphicImage value="http://i.imgur.com/OTNDqSe.png" width="200px" height="40px"/>
                </p:menuitem>
                <p:menuitem value="Home" outcome="/index" icon="ui-icon-home" />
                <p:menuitem value="Now Playing" outcome="/NowPlaying"/>
                <p:menuitem value="Favorites"  outcome="/Favorites" rendered="#{accountManager.isLoggedIn()}"/>

                
                <p:menuitem style="postion: absoulte; right: 6px;">
                <p:inputText style="margin-right:10px;vertical-align: top" placeholder="Search Movies" />
                    
 
                    <p:overlayPanel id="imagePanel" for="userImage" hideEffect="fade">
                        <h:panelGrid columns="2" width="100%" columnClasses="rightAlign, rightAlign"  styleClass="headerBarTable">
                            <h:graphicImage name="/images/batman.jpg" height="10" rendered="#{accountManager.isLoggedIn()}" />
                            <h:panelGroup rendered="#{accountManager.isLoggedIn()}">
                                <h:commandLink value="View Profile" action="/customer/Profile" rendered="#{accountManager.isLoggedIn()}" />
                                
                            </h:panelGroup>
                            <h:graphicImage name="/images/batman.jpg" height="10" rendered="#{accountManager.isLoggedIn()}" />
                            <h:panelGroup rendered="#{accountManager.isLoggedIn()}" >
                                <h:commandLink value="Favorites" action="/Favorites" rendered="#{accountManager.isLoggedIn()}" />
                                
                            </h:panelGroup>
                            <h:graphicImage name="/images/batman.jpg" height="10"/>
                            <h:panelGroup>
                                <h:commandLink value="Edit Account" action="/customer/EditAccount" rendered="#{accountManager.isLoggedIn()}" />
                                <h:commandLink value="Create Account" action="/customer/CreateAccount" rendered="#{!accountManager.isLoggedIn()}" />
                            </h:panelGroup>
                            <h:graphicImage name="/images/batman.jpg" height="10"/>
                            <h:panelGroup>
                                <h:commandLink value="Logout" action="#{accountManager.logout()}" rendered="#{accountManager.isLoggedIn()}" />
                                <p:commandLink value="Login" type="button" onclick="PF('dlg2').show();" rendered="#{!accountManager.isLoggedIn()}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:overlayPanel>
                </p:menuitem>
                
                <p:menuitem style="margin-right: 10px;">
                    <div class="image_cropper">
                        <p:graphicImage id="userImage" class="image_cropper__image" value="http://www.electricvelocity.com.au/Upload/Blogs/smart-e-bike-side_2.jpg"/>
                    </div>
                </p:menuitem>
            </p:menubar>
        </h:form>
        <p:dialog header="Login" widgetVar="dlg2" modal="true" resizable="false" closable="true" position="center">
            <div align="center">
            <h:form class="form-signin">
                <div align="center">
                
                <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">

                    <h:outputLabel styleClass="outputLabel" for="loginname" value="Username: " />
                    <h:inputText class="form-control" id="loginname" value="#{loginManager.username}"/>
                    
                    <h:outputLabel styleClass="outputLabel" for="password" value="Password: " />
                    <h:inputSecret class="form-control"  id="password" value="#{loginManager.password}"/>
                
                </h:panelGrid>
                <br/>
                
                    <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                    
                    <h:commandButton id="retrieve"  action="#{loginManager.resetPassword()}" value="Forgot Password" styleClass="buttonText"/>                
                 
                </div>
                <br/>
                <h:outputLabel value ="#{loginManager.errorMessage}" />  
            </h:form>
        </div>
        </p:dialog> 
    </ui:composition>

</html>

<!--
Author: Nicholas Phillpott
A template file for the header that is on the page. Changes made here are presents
across all web pages. 
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="west" resizable="false" size="1000" minSize="40" maxSize="700">
                <h:form>
                    <p:menubar>
                        <f:facet name="title">
                            <p:graphicImage value="/resources/images/Capture.png"/>
                        </f:facet>
                        <p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
                        <p:menuitem value="All Movies" outcome="Movies"/>
                        <p:menuitem value="Recent Movies" outcome="Movies"/>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search Movies" />
                        </f:facet>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false"></p:layoutUnit>
            <p:layoutUnit position="east" resizable="false" size="200">
                <p:accordionPanel>
                    <p:tab title="" >
                        <p:menuitem>
                                <h:graphicImage name="/images/batman.jpg" height="50" />
                        </p:menuitem>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </p:layoutUnit>
        </p:layout>



    </ui:composition>
</html>

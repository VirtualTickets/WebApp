<!--
Author: Nicholas Phillpott
A template file for the header that is on the page. Changes made here are presents
across all web pages. 
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/global.css"/> 
    </h:head>

    <ui:composition>
        <h:panelGrid columns="2" width="100%" columnClasses="leftAlign, rightAlign"  styleClass="headerBarTable">
            <h:form>
                <p:menubar style="vertical-align: top;width:50%;">
                    <f:facet name="title">
                        <p:graphicImage value="/resources/images/Capture.png"/>
                    </f:facet>
                    <p:menuitem value="Home" outcome="/index" icon="ui-icon-home" />
                    <p:menuitem value="All Movies" outcome="/Movies"/>
                    <p:menuitem value="Recent Movies" outcome="/Movies"/>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search Movies" />
                    </f:facet>

                </p:menubar>
            </h:form>
            
            <h:form>
                <p:graphicImage id="userImage" class="userImage" height="99" width="100" name="#{accountManager.getUserImage()}"/>
                <p:overlayPanel id="imagePanel" for="userImage" hideEffect="fade">
                    <h:panelGrid columns="2" width="100%" columnClasses="rightAlign, rightAlign"  styleClass="headerBarTable">
                        <h:graphicImage name="/images/batman.jpg" height="10"/>
                        <h:panelGroup>
                    <h:commandLink value="Edit Account" action="/customer/EditAccount" rendered="#{accountManager.isLoggedIn()}" />
                    <h:commandLink value="Create Account" action="/customer/CreateAccount" rendered="#{!accountManager.isLoggedIn()}" />
                        </h:panelGroup>
                    <h:graphicImage name="/images/batman.jpg" height="10"/>
                    <h:panelGroup>
                    <h:commandLink value="Logout" action="#{accountManager.logout()}" rendered="#{accountManager.isLoggedIn()}" />
                    <h:commandLink value="Login" action="/customer/LoginPage" rendered="#{!accountManager.isLoggedIn()}" />
                    </h:panelGroup>
                    
                    </h:panelGrid>
                    
                </p:overlayPanel>
            </h:form>
            </h:panelGrid>


    </ui:composition>
    
</html>

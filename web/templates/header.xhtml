<!--
Author: Nicholas Phillpott
A template file for the header that is on the page. Changes made here are presents
across all web pages. 
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition>
        <div style="float:left;">
            <h:form>
                <p:menubar style="width:100%;">
                    <f:facet name="title">
                        <p:graphicImage value="/resources/images/Capture.png"/>
                    </f:facet>
                    <p:menuitem value="Home" outcome="index" icon="ui-icon-home" />
                    <p:menuitem value="All Movies" outcome="Movies"/>
                    <p:menuitem value="Recent Movies" outcome="Movies"/>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search Movies" />
                    </f:facet>

                </p:menubar>
            </h:form>
        </div>
        <div style="float:right;">
            <h:form>
                <p:graphicImage name="/images/batman.jpg" id="imageImg"/>
                <p:overlayPanel id="imagePanel" for="imageImg" hideEffect="fade">
                    <h:outputText value="Edit" />
                    <br/>
                    <h:outputText value="Logout" />
                </p:overlayPanel>
            </h:form>
        </div>


    </ui:composition>
    
</html>

<!--Footer on every page has social media icons, copyright info, and contact us link -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <div align="center">
        <h:form>
            <!--social media links -->
        <h:panelGrid columns="10" columnClasses="leftTopCornerAlign, rightTopCornerAlign">
            <h:outputLink value="https://www.facebook.com/fandango">
                <h:graphicImage url="#{resource['images:facebook.png']}" style="width:36px; height:36px;" class="socialMediaIcon" alt="Facebook"/>
            </h:outputLink>
            <h:outputLink value="https://plus.google.com/+Fandango">
                <h:graphicImage url="#{resource['images:googlePlus.png']}" style="width:36px; height:36px;" class="socialMediaIcon" alt="G+"/>
            </h:outputLink>
            <h:outputLink value="https://www.linkedin.com/company/fandango">
                <h:graphicImage url="#{resource['images:linkedIn.png']}" style="width:36px; height:36px;" class="socialMediaIcon" alt="linkedIn"/>
            </h:outputLink>
            <h:outputLink value="https://twitter.com/fandango?lang=en">
                <h:graphicImage url="#{resource['images:twitter.png']}" style="width:36px; height:36px;" class="socialMediaIcon" alt="Twitter"/>
            </h:outputLink>
            <p:spacer width="120" />
            <!--copyright info -->
            <h:outputText value="Copyright © 2016 Group 12, Inc. All Rights Reserved."/>
            <p:spacer width="120" />
            <!--contact us link -->
            <h:commandLink value="Contact Us" action="/ContactUs.xhtml"/>
        </h:panelGrid>
        </h:form>
        </div>
    </ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/global.css"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <div id="moviesPage" align="center">
                    <div style="width: 60%; top: 100px;">
                        <h:form id="movieTable">
                            <p:accordionPanel var="movie" value="#{movieManager.movies}" dynamic="true" cache="true">
                                <f:facet name="header">
                                    <p:menubar>
                                        <p:menuitem value="Now Playing" action="#{movieManager.showNowPlaying()}"/>
                                        <p:menuitem value="Coming Soon" action="#{movieManager.comingSoon()}"/>
                                        <p:menuitem value="Favorites" action="#{movieManager.showFavorites()}"/>
                                        <p:menuitem value="Recommended" action="#{movieManager.showRecommended()}"/>
                                        <f:facet name="options">
                                            <h:outputText value="#{movieManager.movieTableHeader}"/>
                                        </f:facet>
                                    </p:menubar>
                                </f:facet>
                                <p:tab title="#{movie.title}" titleStyleClass="movieTab">
                                    <p:panelGrid columns="2" style="max-width: 100%;">
                                        <h:panelGroup>    
                                            <h:graphicImage id="img" value="#{movie.preferredImageUri}" style="max-height: 370px; max-width: 250px" alt="Hello"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:outputText value="#{movie.longDescription}"/>
                                            <br/>
                                            <br/>
                                            <h:outputText value="#{movie.runtime}"/>
                                            <br/>
                                            <br/>
                                            <h:outputText value="#{movie.rating}"/>
                                            <br/>
                                            <br/>
                                            <h:outputText value="#{movie.releaseDate}"/>
                                            <br/>
                                            <br/>
                                            <p:tabView value="#{movie.theatres}" var="theatre">
                                                <p:tab title="#{theatre.name}" titleStyleClass="theaterTab">
                                                    <p:dataGrid value="#{theatre.showtimes}" var="showtime">
                                                        <h:outputText value="#{showtime.time}"/>
                                                    </p:dataGrid>
                                                </p:tab>
                                            </p:tabView>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>
                    </div>
                    <!--div style="position: fixed; top: 20%; left: 65%;">
                        <h:form id="movie">
                            <h:commandButton value="Purchase" action="#{movieManager.purchase()}" rendered="#{movieManager.currMovie != null}"/>
                            <br/>
                            <br/>
                            <h:graphicImage id="img" value="#{movieManager.currMovie.preferredImageUri}" style="max-height: 555px; max-width: 375px" alt="Hello"/>
                            <p:media value="https://www.youtube.com/v/yY0PBoDlHMI" width="100%"   height="270" player="flash" rendered="#{movieManager.currMovie != null}" />
                        </h:form>
                    </div-->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

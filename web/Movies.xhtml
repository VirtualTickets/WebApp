<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/global.css"/> 
    </h:head>
    <h:body>
        <ui:composition template="/templates/main.xhtml">
            <ui:define name="content">
                <div id="moviesPage" align="center">
                    <div style="width: 60%; top: 100px;">
                        <h:form id="movieTable">
                            <p:accordionPanel var="movie" value="#{movieManager.movies}" dynamic="true" cache="true">
                                <f:facet name="header">
                                    <p:menubar>
                                        <p:menuitem value="Now Playing" action="#{movieManager.showNowPlaying()}"/>
                                        <p:menuitem value="Coming Soon" action="#{movieManager.comingSoon()}"/>
                                        <p:menuitem value="Favorites" action="#{movieManager.showFavorites()}"/>
                                        <p:menuitem value="Recommended" action="#{movieManager.showRecommended()}"/>
                                        <f:facet name="options">
                                            <h:outputText value="#{movieManager.movieTableHeader}"/>
                                        </f:facet>
                                    </p:menubar>
                                </f:facet>
                                <p:tab title="#{movie.title}">
                                    <!--p:commandLink id="link" update=":movie" onclick="#{movieManager.view()}" style="text-decoration: none"-->
                                            <h:graphicImage id="img" value="#{movie.preferredImageUri}" style="max-height: 185px; max-width: 125px" alt="Hello"/>
                                            <br/>
                                            <br/>
                                            <h:outputText value="#{movie.longDescription}"/>
                                            <br/>
                                            <br/>
                                            <h:outputText value="#{movie.runtime}"/>
                                    <!--/p:commandLink-->
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>
                    </div>
                    <!--div style="position: fixed; top: 20%; left: 65%;">
                        <h:form id="movie">
                            <h:commandButton value="Purchase" action="#{movieManager.purchase()}" rendered="#{movieManager.currMovie != null}"/>
                            <br/>
                            <br/>
                            <h:graphicImage id="img" value="#{movieManager.currMovie.preferredImageUri}" style="max-height: 555px; max-width: 375px" alt="Hello"/>
                            <p:media value="https://www.youtube.com/v/yY0PBoDlHMI" width="100%"   height="270" player="flash" rendered="#{movieManager.currMovie != null}" />
                        </h:form>
                    </div-->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
